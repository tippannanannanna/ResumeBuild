<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for the "Inter" font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- jsPDF and docx libraries for file generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/docx@5.0.0/build/index.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
            overflow: hidden;
        }

        /* Subtle 3D Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 10%, #d1d5db 0%, transparent 20%),
                        radial-gradient(circle at 90% 90%, #9ca3af 0%, transparent 30%);
            transform: perspective(1000px) rotate3d(1, 1, 0, 5deg);
            opacity: 0.6;
            z-index: -1;
        }

        /* Page Layout */
        .container {
            max-width: 1024px;
            min-height: 100vh;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Buttons */
        .gradient-button {
            background-image: linear-gradient(to right, #4f46e5, #818cf8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gradient-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.15), 0 3px 6px -1px rgba(0, 0, 0, 0.08);
        }
        .ai-button {
            background-image: linear-gradient(to right, #059669, #34d399);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .ai-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.15), 0 3px 6px -1px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex flex-col justify-center items-center min-h-screen">

    <!-- Main Content -->
    <div id="main-content" class="container mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-10 w-full text-center">
        <header class="mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">AI Resume Builder</h1>
            <p class="text-gray-500 mt-2">Let AI create a polished, professional resume for you.</p>
        </header>
        <button id="start-button" class="w-full sm:w-auto text-white rounded-md py-3 px-8 font-semibold gradient-button">
            Generate Resume with AI
        </button>
    </div>

    <!-- Modal Pop-up -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="modal-content" class="modal-content">
            <h2 id="modal-title" class="text-2xl font-semibold text-gray-700 mb-4"></h2>
            <div id="progress-indicator" class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%;"></div>
            </div>
            <div id="question-container" class="space-y-4">
                <!-- Questions will be injected here -->
            </div>
            <div class="flex justify-between mt-6">
                <button id="back-button" class="bg-gray-200 text-gray-800 rounded-md py-2 px-4 font-semibold hover:bg-gray-300 transition-colors duration-200 hidden">
                    Back
                </button>
                <button id="next-button" class="bg-indigo-600 text-white rounded-md py-2 px-4 font-semibold hover:bg-indigo-700 transition-colors duration-200">
                    Next
                </button>
            </div>
        </div>
    </div>

    <!-- Resume Output Section -->
    <div id="resume-container" class="container mx-auto hidden mt-8">
        <div id="loading-indicator" class="text-center text-gray-500 hidden">
            <p>Generating your resume with AI...</p>
        </div>
        <div id="resume-output" class="a4-page p-8 space-y-4 mx-auto">
            <!-- AI-generated resume content will be injected here -->
        </div>
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mt-6">
            <button id="download-pdf-button" class="bg-indigo-600 text-white rounded-md py-2 px-4 font-semibold hover:bg-indigo-700 transition-colors duration-200 hidden">
                Download as PDF
            </button>
            <button id="download-docx-button" class="bg-green-600 text-white rounded-md py-2 px-4 font-semibold hover:bg-green-700 transition-colors duration-200 hidden">
                Download as DOCX
            </button>
        </div>
        <div class="mt-6 text-center">
            <button id="edit-button" class="bg-gray-200 text-gray-800 rounded-md py-2 px-4 font-semibold hover:bg-gray-300 transition-colors duration-200 hidden">
                Edit Information
            </button>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Get DOM elements
            const startButton = document.getElementById('start-button');
            const mainContent = document.getElementById('main-content');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalContent = document.getElementById('modal-content');
            const modalTitle = document.getElementById('modal-title');
            const questionContainer = document.getElementById('question-container');
            const progressIndicator = document.getElementById('progress-indicator');
            const progressBar = document.getElementById('progress-bar');
            const backButton = document.getElementById('back-button');
            const nextButton = document.getElementById('next-button');
            const resumeContainer = document.getElementById('resume-container');
            const resumeOutput = document.getElementById('resume-output');
            const loadingIndicator = document.getElementById('loading-indicator');
            const downloadPdfButton = document.getElementById('download-pdf-button');
            const downloadDocxButton = document.getElementById('download-docx-button');
            const editButton = document.getElementById('edit-button');

            const totalSteps = 16;
            let currentStep = 0;
            let formData = {};

            const questions = [
                { id: 'fullName', label: '1. Full Name', type: 'text', required: true },
                { id: 'phone', label: '2. Phone number', type: 'tel', required: true },
                { id: 'email', label: '3. Email ID', type: 'email', required: true },
                { id: 'location', label: '4. Location (city, state)', type: 'text', required: true },
                { id: 'hasLinkedIn', label: '5. Do you want to add a LinkedIn profile link?', type: 'checkbox' },
                { id: 'linkedin', label: 'LinkedIn Profile URL', type: 'url', parentId: 'hasLinkedIn', hidden: true },
                { id: 'careerObjective', label: '6. Write a short career objective/summary.', type: 'textarea' },
                { id: 'hasWorkExperience', label: '7. Do you want to add Work Experience?', type: 'checkbox' },
                { id: 'jobTitle', label: '8. Job Title (e.g., Cashier at Vishal Mega Mart)', type: 'text', parentId: 'hasWorkExperience' },
                { id: 'duration', label: '9. Duration (start month/year – end month/year)', type: 'text', parentId: 'hasWorkExperience' },
                { id: 'responsibilities', label: '10. Main responsibilities (list them, separated by a comma or new line)', type: 'textarea', parentId: 'hasWorkExperience' },
                { id: 'achievements', label: '11. Achievements (list them, separated by a comma or new line)', type: 'textarea', parentId: 'hasWorkExperience' },
                { id: 'skills', label: '12. Which skills do you have? (list them, separated by a comma or new line)', type: 'textarea' },
                { id: 'education', label: '13. Your highest qualification (e.g., BA, 2022, University of XYZ)', type: 'text' },
                { id: 'hasDeshpande', label: '14. Do you want to add your ongoing training at Deshpande Skilling?', type: 'checkbox' },
                { id: 'certifications', label: '15. Do you want to add certifications? (e.g., Meta Digital Marketing, Data Entry Operator)', type: 'textarea' },
                { id: 'languages', label: '16. Do you want to add Languages Known? (e.g., English, Kannada, Hindi)', type: 'text' },
                { id: 'hobbies', label: '17. Do you want to add Hobbies/Interests? (e.g., Reading, Hiking)', type: 'text' }
            ];

            // AI API key and endpoint
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            // Show the modal and start the process
            startButton.addEventListener('click', () => {
                modalOverlay.classList.remove('hidden');
                currentStep = 0;
                displayQuestion();
            });

            // Back button logic
            backButton.addEventListener('click', () => {
                if (currentStep > 0) {
                    currentStep--;
                    // Handle conditional questions when going back
                    const currentQuestion = questions[currentStep];
                    if (currentQuestion.hidden) {
                        currentStep--;
                    }
                    displayQuestion();
                }
            });

            // Next button logic
            nextButton.addEventListener('click', () => {
                const currentQuestion = questions[currentStep];
                const inputElement = document.getElementById(currentQuestion.id);

                // Handle validation for required fields
                if (currentQuestion.required && !inputElement.value.trim()) {
                    inputElement.classList.add('border-red-500');
                    return;
                } else {
                    inputElement.classList.remove('border-red-500');
                }

                // Store data
                if (currentQuestion.type === 'checkbox') {
                    formData[currentQuestion.id] = inputElement.checked;
                } else {
                    formData[currentQuestion.id] = inputElement.value.trim();
                }

                currentStep++;

                // Handle conditional questions when moving forward
                if (currentQuestion.id === 'hasLinkedIn' && !formData.hasLinkedIn) {
                    currentStep++;
                } else if (currentQuestion.id === 'hasWorkExperience' && !formData.hasWorkExperience) {
                    currentStep += 4;
                }

                // Check for end of questions
                if (currentStep >= questions.length) {
                    modalOverlay.classList.add('hidden');
                    generateResume();
                } else {
                    displayQuestion();
                }
            });

            // Handle edit button click
            editButton.addEventListener('click', () => {
                resumeContainer.classList.add('hidden');
                mainContent.classList.remove('hidden');
            });
            
            // Function to display the current question
            function displayQuestion() {
                const question = questions[currentStep];
                modalTitle.textContent = question.label;
                questionContainer.innerHTML = '';

                let inputHtml = '';
                if (question.type === 'textarea') {
                    inputHtml = `<textarea id="${question.id}" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"></textarea>`;
                } else if (question.type === 'checkbox') {
                    inputHtml = `<input type="checkbox" id="${question.id}" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">`;
                } else {
                    inputHtml = `<input type="${question.type}" id="${question.id}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">`;
                }
                
                questionContainer.innerHTML = inputHtml;
                const inputElement = document.getElementById(question.id);

                // Set initial value
                if (question.id in formData) {
                    if (question.type === 'checkbox') {
                        inputElement.checked = formData[question.id];
                    } else {
                        inputElement.value = formData[question.id];
                    }
                }

                // Show/hide back button
                backButton.classList.toggle('hidden', currentStep === 0);

                // Update progress bar
                progressBar.style.width = `${((currentStep) / totalSteps) * 100}%`;
                
                // Show final button on last step
                if (currentStep === questions.length - 1) {
                    nextButton.textContent = 'Generate Resume';
                } else {
                    nextButton.textContent = 'Next';
                }
            }

            // Function to generate resume with AI
            async function generateResume() {
                mainContent.classList.add('hidden');
                resumeContainer.classList.remove('hidden');
                loadingIndicator.classList.remove('hidden');
                resumeOutput.innerHTML = '';
                
                const prompt = `You are an expert resume writer. Please generate a complete resume based on the following information. The resume should be professional, ATS-friendly, and well-structured. Use a modern and clean design.

                **Instructions:**
                - Use a professional and confident tone.
                - Create a concise and impactful "Career Objective" or "Summary" section at the top.
                - For "Work Experience," write strong, action-oriented bullet points for responsibilities and quantifiable achievements.
                - Organize the content logically into sections: Contact Information, Career Objective, Work Experience, Skills, Education, Certifications, and Additional Information.
                - Format the output as a JSON object with a single key 'resume_html' containing the complete HTML for the resume. Do not include any text outside of the JSON block.

                **User Information:**
                - Full Name: ${formData.fullName}
                - Phone: ${formData.phone}
                - Email: ${formData.email}
                - Location: ${formData.location}
                - LinkedIn: ${formData.hasLinkedIn ? formData.linkedin : 'N/A'}
                - Job Title: ${formData.hasWorkExperience ? formData.jobTitle : 'N/A'}
                - Duration: ${formData.hasWorkExperience ? formData.duration : 'N/A'}
                - Main Responsibilities: ${formData.hasWorkExperience ? formData.responsibilities : 'N/A'}
                - Achievements: ${formData.hasWorkExperience ? formData.achievements : 'N/A'}
                - Skills: ${formData.skills || 'N/A'}
                - Highest Qualification: ${formData.education || 'N/A'}
                - Ongoing Training: ${formData.hasDeshpande ? 'Deshpande Skilling' : 'N/A'}
                - Certifications: ${formData.certifications || 'N/A'}
                - Languages: ${formData.languages || 'N/A'}
                - Hobbies/Interests: ${formData.hobbies || 'N/A'}
                
                **Output Template (JSON):**
                {
                    "resume_html": "<!-- The complete, self-contained HTML for the resume goes here. -->"
                }
                `;

                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: {
                        responseMimeType: "application/json"
                    }
                };

                let retries = 0;
                const maxRetries = 3;
                let response;

                while (retries < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            break;
                        } else {
                            retries++;
                            await new Promise(res => setTimeout(res, 2 ** retries * 1000));
                        }
                    } catch (error) {
                        retries++;
                        await new Promise(res => setTimeout(res, 2 ** retries * 1000));
                    }
                }

                loadingIndicator.classList.add('hidden');

                if (!response || !response.ok) {
                    resumeOutput.innerHTML = `<p class="text-red-500 text-center">Failed to generate resume. Please check your network and try again.</p>`;
                    editButton.classList.remove('hidden');
                    return;
                }

                try {
                    const result = await response.json();
                    const resumeHtml = JSON.parse(result.candidates?.[0]?.content?.parts?.[0]?.text)?.resume_html;

                    if (resumeHtml) {
                        resumeOutput.innerHTML = resumeHtml;

                        // Add buttons
                        downloadPdfButton.classList.remove('hidden');
                        downloadDocxButton.classList.remove('hidden');
                        editButton.classList.remove('hidden');

                    } else {
                        resumeOutput.innerHTML = `<p class="text-red-500 text-center">Could not generate the resume. The AI response was not in the expected format.</p>`;
                        editButton.classList.remove('hidden');
                    }
                } catch (error) {
                    resumeOutput.innerHTML = `<p class="text-red-500 text-center">An unexpected error occurred while processing the AI response.</p>`;
                    console.error('Error processing AI response:', error);
                    editButton.classList.remove('hidden');
                }
            }
            
            // Handle PDF download
            downloadPdfButton.addEventListener('click', () => {
                const element = document.getElementById('resume-output');
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                let y = 15;
                const margin = 15;
                const lineHeight = 7;

                const addText = (text, x, y, style = {}) => {
                    const splitText = doc.splitTextToSize(text, 180);
                    doc.text(splitText, x, y);
                    return y + (splitText.length * lineHeight);
                };

                doc.setFontSize(22);
                doc.text(element.querySelector('h1').innerText, 105, y, null, null, 'center');
                y += 8;
                doc.setFontSize(10);
                const contactInfo = element.querySelector('p').innerText;
                addText(contactInfo, 105, y, { align: 'center' });
                y += 10;
                
                element.querySelectorAll('h2').forEach(heading => {
                    doc.setFontSize(16);
                    doc.setTextColor(51, 51, 51);
                    doc.text(heading.innerText, margin, y);
                    y += 5;
                    doc.setLineWidth(0.5);
                    doc.line(margin, y, 210 - margin, y);
                    y += 5;
                    
                    const sectionContent = heading.nextElementSibling;
                    doc.setFontSize(12);
                    doc.setTextColor(102, 102, 102);

                    if (heading.innerText.includes('CAREER OBJECTIVE')) {
                        y = addText(sectionContent.innerText, margin, y);
                        y += 5;
                    } else if (heading.innerText.includes('WORK EXPERIENCE')) {
                        const title = sectionContent.querySelector('h3').innerText;
                        const duration = sectionContent.querySelector('p').innerText;
                        doc.setFontSize(14);
                        doc.setTextColor(0, 0, 0);
                        doc.text(title, margin, y);
                        y += 5;
                        doc.setFontSize(10);
                        doc.setTextColor(102, 102, 102);
                        doc.text(duration, margin, y);
                        y += 5;
                        sectionContent.querySelectorAll('li').forEach(li => {
                            doc.setFontSize(12);
                            y = addText('• ' + li.innerText, margin, y);
                        });
                        y += 5;
                    } else if (heading.innerText.includes('SKILLS')) {
                        const skills = sectionContent.innerText.split(',').map(s => s.trim());
                        doc.setFontSize(12);
                        y = addText(skills.join(', '), margin, y);
                        y += 5;
                    } else if (heading.innerText.includes('EDUCATION')) {
                        sectionContent.querySelectorAll('p').forEach(p => {
                            y = addText(p.innerText, margin, y);
                        });
                        y += 5;
                    } else if (heading.innerText.includes('CERTIFICATIONS')) {
                        y = addText(sectionContent.innerText, margin, y);
                        y += 5;
                    } else if (heading.innerText.includes('ADDITIONAL INFORMATION')) {
                        sectionContent.querySelectorAll('p').forEach(p => {
                            y = addText(p.innerText, margin, y);
                        });
                        y += 5;
                    }
                });

                doc.save('my_resume.pdf');
            });

            // Handle DOCX download
            downloadDocxButton.addEventListener('click', () => {
                const { Document, HeadingLevel, Paragraph, TextRun, Packer } = docx;

                const doc = new Document({
                    sections: [{
                        children: [
                            new Paragraph({
                                text: formData.fullName,
                                heading: HeadingLevel.TITLE,
                                alignment: docx.AlignmentType.CENTER,
                            }),
                            new Paragraph({
                                text: `${formData.location} | ${formData.phone} | ${formData.email}${formData.hasLinkedIn ? ` | LinkedIn: ${formData.linkedin}` : ''}`,
                                alignment: docx.AlignmentType.CENTER,
                                style: {
                                    font: 'Inter',
                                    size: 10,
                                    color: '808080'
                                }
                            }),
                            new Paragraph({ text: '' }), // Spacer
                            
                            // Career Objective
                            ... (formData.careerObjective ? [
                                new Paragraph({ text: 'Career Objective', heading: HeadingLevel.HEADING_2 }),
                                new Paragraph({ text: formData.careerObjective, style: 'Normal' }),
                            ] : []),
                            
                            // Work Experience
                            ... (formData.jobTitle ? [
                                new Paragraph({ text: 'Work Experience', heading: HeadingLevel.HEADING_2 }),
                                new Paragraph({
                                    children: [
                                        new TextRun({ text: formData.jobTitle, bold: true }),
                                        new TextRun({ text: `\n${formData.duration}`, style: { italic: true } }),
                                    ],
                                }),
                                ... (formData.responsibilities ? formData.responsibilities.split(/[\n,]+/).map(item => new Paragraph({ text: item.trim(), bullet: { level: 0 } })) : []),
                                ... (formData.achievements ? [
                                    new Paragraph({ text: 'Achievements:', bold: true }),
                                    ...formData.achievements.split(/[\n,]+/).map(item => new Paragraph({ text: item.trim(), bullet: { level: 0 } })),
                                ] : []),
                            ] : []),

                            // Skills
                            ... (formData.skills ? [
                                new Paragraph({ text: 'Skills', heading: HeadingLevel.HEADING_2 }),
                                new Paragraph({ text: formData.skills }),
                            ] : []),

                            // Education
                            ... (formData.education || formData.hasDeshpande ? [
                                new Paragraph({ text: 'Education', heading: HeadingLevel.HEADING_2 }),
                                ... (formData.education ? [new Paragraph({ text: formData.education })] : []),
                                ... (formData.hasDeshpande ? [new Paragraph({ text: 'Ongoing Training at Deshpande Skilling' })] : []),
                            ] : []),
                            
                            // Certifications
                            ... (formData.certifications ? [
                                new Paragraph({ text: 'Certifications', heading: HeadingLevel.HEADING_2 }),
                                new Paragraph({ text: formData.certifications }),
                            ] : []),

                            // Languages and Hobbies
                            ... (formData.languages || formData.hobbies ? [
                                new Paragraph({ text: 'Additional Information', heading: HeadingLevel.HEADING_2 }),
                                ... (formData.languages ? [new Paragraph({ text: `Languages: ${formData.languages}` })] : []),
                                ... (formData.hobbies ? [new Paragraph({ text: `Interests: ${formData.hobbies}` })] : []),
                            ] : []),
                        ],
                    }]
                });

                Packer.toBlob(doc).then(blob => {
                    saveAs(blob, 'my_resume.docx');
                });
            });
        };
    </script>
</body>
</html>
